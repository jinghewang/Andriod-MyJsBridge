<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>JSBridge</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no"/>
    <script src="file:///android_asset/JSBridge.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/jquery/2.0.1/jquery.js"></script>
    <script type="text/javascript">

        function test(name){
            alert('test:' + name);
        }

        function test2(name){
            alert('test2:' + name);
        }
    </script>
    <style>

    </style>


</head>

<body>
<div>
    <h3>JSBridge 测试</h3>
</div>
<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','showToast',{'msg':'Hello JSBridge'},function(res){alert(JSON.stringify(res))})">
                测试showToast
            </button>
        </div>
    </li>
    <br/>
</ul>

<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','testThread',{},function(res){alert(JSON.stringify(res))})">
                测试子线程回调
            </button>
        </div>
    </li>
    <br/>
</ul>

<ul class="list">
    <li>
        <div>
            <button onclick="JSBridge.call('bridge','testActivity',{'msg':'I am new activity'},function(res){alert(JSON.stringify(res))})">
                测试开启新界面
            </button>
        </div>
    </li>
    <br/>
</ul>
</body>
</html>
